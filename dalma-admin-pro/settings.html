<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعدادات التطبيق - Dalma Admin Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-sidebar.css">
</head>
<body>
    <!-- Unified Sidebar -->
    <div id="sidebarContainer"></div>

    <main class="main-content">
        <div class="topbar">
            <div class="topbar-left">
                <button class="btn-icon" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>⚙️ إعدادات التطبيق</h1>
            </div>
            <div class="topbar-right">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="page-content">
            <!-- App Settings -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-mobile-alt"></i> معلومات التطبيق</h2>
                </div>
                <div class="card-body">
                    <form id="appSettingsForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="appName">اسم التطبيق</label>
                                <input type="text" id="appName" class="form-control" placeholder="دلما">
                            </div>
                            <div class="form-group">
                                <label for="appVersion">الإصدار</label>
                                <input type="text" id="appVersion" class="form-control" placeholder="1.0.0">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="primaryColor">اللون الرئيسي</label>
                                <input type="color" id="primaryColor" class="form-control" value="#6366f1">
                            </div>
                            <div class="form-group">
                                <label for="enableNotifications">تفعيل الإشعارات</label>
                                <select id="enableNotifications" class="form-control">
                                    <option value="true">مفعل</option>
                                    <option value="false">معطل</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- SMTP Settings -->
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-envelope"></i> إعدادات SMTP (البريد الإلكتروني)</h2>
                </div>
                <div class="card-body">
                    <form id="smtpSettingsForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="smtpHost">الخادم (Host)</label>
                                <input type="text" id="smtpHost" class="form-control" placeholder="smtp.gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="smtpPort">المنفذ (Port)</label>
                                <input type="number" id="smtpPort" class="form-control" placeholder="587">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="smtpUser">اسم المستخدم</label>
                                <input type="text" id="smtpUser" class="form-control" placeholder="admin@dalma.com">
                            </div>
                            <div class="form-group">
                                <label for="smtpPassword">كلمة المرور</label>
                                <input type="password" id="smtpPassword" class="form-control" placeholder="••••••••">
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="button" class="btn btn-secondary" onclick="testSMTP()">
                                <i class="fas fa-vial"></i> اختبار الاتصال
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Save Button -->
            <div class="form-actions" style="justify-content: flex-end;">
                <button class="btn btn-primary btn-lg" onclick="saveSettings()">
                    <i class="fas fa-save"></i> حفظ جميع الإعدادات
                </button>
            </div>
        </div>
    </main>

    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
    
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            const username = localStorage.getItem('admin_username');
            if (username) {
                document.getElementById('adminName').textContent = username;
            }
        });
    </script>
</body>
</html>
