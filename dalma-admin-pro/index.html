<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalma Admin Pro Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-sidebar.css">
</head>
<body>
    <!-- Unified Sidebar (loaded dynamically by sidebar.js) -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="topbar">
            <div class="topbar-left">
                <button class="btn-icon" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="بحث...">
                </div>
            </div>

            <div class="topbar-right">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-icon" id="notificationBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">4</span>
                </button>
                <button class="btn-icon">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page-content" id="pageContent">
            <!-- Content will be loaded here by JavaScript -->
        </div>
    </main>

    <!-- Notification Panel -->
    <div class="notification-panel" id="notificationPanel">
        <div class="notification-header">
            <h3>الإشعارات</h3>
            <button class="btn-close" onclick="closeNotifications()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="notification-list">
            <div class="notification-item warning">
                <i class="fas fa-exclamation-triangle"></i>
                <div>
                    <strong>تنبيه أمني</strong>
                    <p>محاولة دخول غير مصرح بها</p>
                    <span class="time">منذ 5 دقائق</span>
                </div>
            </div>
            <div class="notification-item info">
                <i class="fas fa-file-alt"></i>
                <div>
                    <strong>طلب جديد</strong>
                    <p>طلب تحويل إلى إعلامي من سلطان القحطاني</p>
                    <span class="time">منذ 15 دقيقة</span>
                </div>
            </div>
            <div class="notification-item success">
                <i class="fas fa-check-circle"></i>
                <div>
                    <strong>تحديث ناجح</strong>
                    <p>تم تحديث النظام بنجاح</p>
                    <span class="time">منذ ساعة</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- ApexCharts for Interactive Charts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts@3.44.0/dist/apexcharts.min.js"></script>
    
    <!-- Unified Sidebar (load first) -->
    <script src="js/sidebar.js"></script>
    
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/requests.js"></script>
    
    <script>
        // Check authentication on load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('🔍 [INDEX] فحص حالة تسجيل الدخول...');
            
            const token = localStorage.getItem('admin_token');
            const username = localStorage.getItem('admin_username');
            const apiKey = localStorage.getItem('admin_apiKey');
            
            console.log('🔍 [INDEX] Token:', token ? 'موجود ✅' : 'غير موجود ❌');
            console.log('🔍 [INDEX] Username:', username || 'غير موجود');
            console.log('🔍 [INDEX] API Key:', apiKey ? 'موجود ✅' : 'غير موجود ❌');
            
            if (!token) {
                console.log('❌ غير مسجل دخول، تحويل إلى صفحة تسجيل الدخول...');
                window.location.href = 'login.html';
                return;
            }
            
            // Display admin name
            if (username) {
                document.getElementById('adminName').textContent = username;
            }
            
            console.log('✅ Admin مسجل دخول:', username);
        });
    </script>
</body>
</html>
