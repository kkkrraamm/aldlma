<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات الإعلاميين - دلما</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>🌴 دلمــــا</h1>
                <p>لوحة التحكم</p>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span class="icon">📊</span>
                    <span>الرئيسية</span>
                </a>
                <a href="users.html" class="nav-item">
                    <span class="icon">👥</span>
                    <span>المستخدمين</span>
                </a>
                <a href="requests.html" class="nav-item">
                    <span class="icon">📋</span>
                    <span>جميع الطلبات</span>
                </a>
                <a href="media-requests.html" class="nav-item active">
                    <span class="icon">📝</span>
                    <span>طلبات الإعلاميين</span>
                </a>
                <a href="posts.html" class="nav-item">
                    <span class="icon">📰</span>
                    <span>المنشورات</span>
                </a>
                <a href="orders.html" class="nav-item">
                    <span class="icon">🛒</span>
                    <span>الطلبات</span>
                </a>
                <a href="#" class="nav-item" onclick="logout()">
                    <span class="icon">🚪</span>
                    <span>تسجيل الخروج</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <p>مرحباً، <strong id="adminName">Admin</strong></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>طلبات التحويل لإعلامي</h2>
                <div class="header-actions">
                    <select id="statusFilter" onchange="loadRequests()">
                        <option value="">كل الطلبات</option>
                        <option value="pending" selected>قيد المراجعة</option>
                        <option value="approved">مقبول</option>
                        <option value="rejected">مرفوض</option>
                    </select>
                    <button class="btn-refresh" onclick="loadRequests()">🔄 تحديث</button>
                </div>
            </header>

            <!-- Requests List -->
            <section class="section">
                <div id="requestsList"></div>
            </section>
        </main>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; padding: 20px;">
        <div style="background: white; padding: 30px; border-radius: 15px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto;">
            <h3 style="margin-bottom: 20px;">مراجعة الطلب</h3>
            
            <div id="requestDetails" style="background: #F9FAFB; padding: 20px; border-radius: 10px; margin-bottom: 20px;"></div>
            
            <form id="reviewForm">
                <input type="hidden" id="reviewRequestId">
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; font-weight: 600;">القرار</label>
                    <div style="display: flex; gap: 15px;">
                        <button type="button" onclick="setDecision('approved')" id="btnApprove" 
                                style="flex: 1; padding: 15px; border: 2px solid #10B981; background: white; color: #10B981; border-radius: 10px; cursor: pointer; font-family: Cairo; font-weight: 600; transition: all 0.3s;">
                            ✅ قبول
                        </button>
                        <button type="button" onclick="setDecision('rejected')" id="btnReject"
                                style="flex: 1; padding: 15px; border: 2px solid #DC2626; background: white; color: #DC2626; border-radius: 10px; cursor: pointer; font-family: Cairo; font-weight: 600; transition: all 0.3s;">
                            ❌ رفض
                        </button>
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 600;">ملاحظات (اختياري)</label>
                    <textarea id="adminNotes" rows="4" style="width: 100%; padding: 10px; border: 2px solid #E5E7EB; border-radius: 8px; font-family: Cairo; resize: vertical;"></textarea>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" onclick="closeReviewModal()" style="padding: 10px 20px; border: 2px solid #E5E7EB; background: white; border-radius: 8px; cursor: pointer; font-family: Cairo; font-weight: 600;">إلغاء</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn" disabled>حفظ القرار</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/admin.js"></script>
    <script>
        let currentRequests = [];
        let selectedDecision = null;

        async function loadRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const params = statusFilter ? `?status=${statusFilter}` : '';
            
            try {
                const response = await apiRequest(`/admin/media-requests${params}`);
                const requests = await response.json();
                
                currentRequests = requests;
                renderRequests(requests);
            } catch (error) {
                console.error('Error loading requests:', error);
            }
        }

        function renderRequests(requests) {
            const container = document.getElementById('requestsList');
            
            if (requests.length === 0) {
                container.innerHTML = '<p style="text-align: center; padding: 40px; color: #6B7280;">لا توجد طلبات</p>';
                return;
            }
            
            container.innerHTML = requests.map(req => `
                <div style="background: white; border: 2px solid #E5E7EB; border-radius: 12px; padding: 20px; margin-bottom: 15px;">
                    <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px;">
                        <div>
                            <h4 style="font-size: 18px; font-weight: 700; margin-bottom: 5px;">${req.name}</h4>
                            <p style="color: #6B7280; font-size: 14px;">${formatPhone(req.phone)}</p>
                        </div>
                        <span class="badge ${req.status === 'pending' ? 'badge-warning' : req.status === 'approved' ? 'badge-success' : 'badge-danger'}">
                            ${req.status === 'pending' ? '⏳ قيد المراجعة' : req.status === 'approved' ? '✅ مقبول' : '❌ مرفوض'}
                        </span>
                    </div>
                    
                    <div style="background: #F9FAFB; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <p style="font-weight: 600; margin-bottom: 8px;">السبب:</p>
                        <p style="color: #374151; line-height: 1.6;">${req.reason || '-'}</p>
                    </div>
                    
                    ${req.experience ? `
                        <div style="margin-bottom: 15px;">
                            <p style="font-weight: 600; margin-bottom: 5px;">الخبرة:</p>
                            <p style="color: #374151;">${req.experience}</p>
                        </div>
                    ` : ''}
                    
                    ${req.portfolio_url ? `
                        <div style="margin-bottom: 15px;">
                            <p style="font-weight: 600; margin-bottom: 5px;">رابط الأعمال:</p>
                            <a href="${req.portfolio_url}" target="_blank" style="color: #059669;">${req.portfolio_url}</a>
                        </div>
                    ` : ''}
                    
                    ${req.admin_notes ? `
                        <div style="background: #FEF3C7; padding: 12px; border-radius: 8px; margin-bottom: 15px;">
                            <p style="font-weight: 600; margin-bottom: 5px;">ملاحظات المشرف:</p>
                            <p style="color: #78350F;">${req.admin_notes}</p>
                        </div>
                    ` : ''}
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px; padding-top: 15px; border-top: 1px solid #E5E7EB;">
                        <span style="font-size: 13px; color: #6B7280;">
                            تاريخ الطلب: ${formatDate(req.created_at)}
                            ${req.reviewed_at ? ` • تاريخ المراجعة: ${formatDate(req.reviewed_at)}` : ''}
                        </span>
                        ${req.status === 'pending' ? `
                            <button onclick="reviewRequest(${req.id})" class="btn btn-primary" style="padding: 8px 20px;">مراجعة</button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function reviewRequest(requestId) {
            const request = currentRequests.find(r => r.id === requestId);
            if (!request) return;
            
            document.getElementById('reviewRequestId').value = request.id;
            document.getElementById('requestDetails').innerHTML = `
                <div style="margin-bottom: 12px;">
                    <strong>الاسم:</strong> ${request.name}
                </div>
                <div style="margin-bottom: 12px;">
                    <strong>الهاتف:</strong> ${formatPhone(request.phone)}
                </div>
                <div style="margin-bottom: 12px;">
                    <strong>الدور الحالي:</strong> ${request.current_role === 'user' ? 'مستخدم عادي' : request.current_role}
                </div>
                <div>
                    <strong>السبب:</strong><br>
                    ${request.reason}
                </div>
            `;
            
            selectedDecision = null;
            document.getElementById('adminNotes').value = '';
            document.getElementById('submitBtn').disabled = true;
            resetDecisionButtons();
            
            document.getElementById('reviewModal').style.display = 'flex';
        }

        function setDecision(decision) {
            selectedDecision = decision;
            document.getElementById('submitBtn').disabled = false;
            
            resetDecisionButtons();
            
            const btn = decision === 'approved' ? document.getElementById('btnApprove') : document.getElementById('btnReject');
            btn.style.background = decision === 'approved' ? '#10B981' : '#DC2626';
            btn.style.color = 'white';
        }

        function resetDecisionButtons() {
            document.getElementById('btnApprove').style.background = 'white';
            document.getElementById('btnApprove').style.color = '#10B981';
            document.getElementById('btnReject').style.background = 'white';
            document.getElementById('btnReject').style.color = '#DC2626';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        document.getElementById('reviewForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedDecision) {
                alert('الرجاء اختيار القرار (قبول أو رفض)');
                return;
            }
            
            const requestId = document.getElementById('reviewRequestId').value;
            const adminNotes = document.getElementById('adminNotes').value;
            
            try {
                const response = await apiRequest(`/admin/media-requests/${requestId}`, {
                    method: 'PUT',
                    body: JSON.stringify({
                        status: selectedDecision,
                        admin_notes: adminNotes
                    })
                });
                
                if (response.ok) {
                    showToast(`تم ${selectedDecision === 'approved' ? 'قبول' : 'رفض'} الطلب بنجاح`);
                    closeReviewModal();
                    loadRequests();
                } else {
                    showToast('حدث خطأ', 'error');
                }
            } catch (error) {
                showToast('حدث خطأ', 'error');
            }
        });

        // Load requests on page load
        loadRequests();
    </script>
</body>
</html>
