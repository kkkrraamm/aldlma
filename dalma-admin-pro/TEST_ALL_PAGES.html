<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¨ŸÖŸäÿπ ÿµŸÅÿ≠ÿßÿ™ Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .test-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .test-card.success {
            border-right: 4px solid #10b981;
        }

        .test-card.error {
            border-right: 4px solid #ef4444;
        }

        .test-card.pending {
            border-right: 4px solid #f59e0b;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-icon {
            font-size: 1.5rem;
        }

        .status-icon.success { color: #10b981; }
        .status-icon.error { color: #ef4444; }
        .status-icon.pending { color: #f59e0b; }

        .card-info {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .test-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 12px;
        }

        .test-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .test-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .summary {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .summary h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .stat-box {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box.success { background: #d1fae5; color: #065f46; }
        .stat-box.error { background: #fee2e2; color: #991b1b; }
        .stat-box.pending { background: #fef3c7; color: #92400e; }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            font-weight: 600;
        }

        .error-log {
            background: #fef2f2;
            border: 2px solid #fecaca;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .error-log h3 {
            color: #991b1b;
            margin-bottom: 12px;
        }

        .error-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-right: 3px solid #ef4444;
        }

        .test-all-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .test-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¥ÿßŸÖŸÑ ŸÑŸÄ Dalma Admin Pro</h1>

        <div class="summary">
            <h2>üìä ŸÖŸÑÿÆÿµ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±</h2>
            <div class="stats">
                <div class="stat-box success">
                    <div class="stat-number" id="successCount">0</div>
                    <div class="stat-label">‚úÖ ŸÜÿßÿ¨ÿ≠</div>
                </div>
                <div class="stat-box error">
                    <div class="stat-number" id="errorCount">0</div>
                    <div class="stat-label">‚ùå ŸÅÿ¥ŸÑ</div>
                </div>
                <div class="stat-box pending">
                    <div class="stat-number" id="pendingCount">14</div>
                    <div class="stat-label">‚è≥ ŸÇŸäÿØ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±</div>
                </div>
            </div>
            <div id="errorLog" class="error-log" style="display: none;">
                <h3>üìù ÿ≥ÿ¨ŸÑ ÿßŸÑÿ£ÿÆÿ∑ÿßÿ°</h3>
                <div id="errorList"></div>
            </div>
        </div>

        <button class="test-all-btn" onclick="testAllPages()">
            <i class="fas fa-play-circle"></i> ÿßÿÆÿ™ÿ®ÿßÿ± ÿ¨ŸÖŸäÿπ ÿßŸÑÿµŸÅÿ≠ÿßÿ™
        </button>

        <div class="test-grid" id="testGrid"></div>
    </div>

    <script>
        const pages = [
            { name: 'ÿµŸÅÿ≠ÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ', file: 'login.html', icon: 'fa-sign-in-alt' },
            { name: 'ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ©', file: 'index.html', icon: 'fa-chart-line' },
            { name: 'ÿ•ÿØÿßÿ±ÿ© IPs', file: 'ip-management.html', icon: 'fa-network-wired' },
            { name: 'ŸÖÿ±ÿßŸÇÿ®ÿ© ÿßŸÑÿ£ŸÖÿßŸÜ', file: 'security-monitoring.html', icon: 'fa-shield-virus' },
            { name: 'ÿßŸÑÿ£ÿØŸàÿßÿ± ŸàÿßŸÑÿµŸÑÿßÿ≠Ÿäÿßÿ™', file: 'roles-management.html', icon: 'fa-user-shield' },
            { name: 'ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖŸäŸÜ', file: 'users-management.html', icon: 'fa-users' },
            { name: 'ÿ•ÿØÿßÿ±ÿ© ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™', file: 'requests-management.html', icon: 'fa-file-alt' },
            { name: 'ÿßŸÑÿ±ŸÇÿßÿ®ÿ© ÿßŸÑŸÖÿßŸÑŸäÿ©', file: 'finance-monitoring.html', icon: 'fa-dollar-sign' },
            { name: 'ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ', file: 'content-management.html', icon: 'fa-bullhorn' },
            { name: 'ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™', file: 'notifications.html', icon: 'fa-bell' },
            { name: 'ÿßŸÑÿ™ŸÇÿßÿ±Ÿäÿ±', file: 'reports.html', icon: 'fa-chart-bar' },
            { name: 'ÿßŸÑÿ™ÿ≠ŸÑŸäŸÑÿßÿ™ ÿßŸÑÿ∞ŸÉŸäÿ©', file: 'ai-analytics.html', icon: 'fa-brain' },
            { name: 'ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™ ÿßŸÑÿπÿßŸÖÿ©', file: 'settings.html', icon: 'fa-cog' },
            { name: 'ÿßŸÑŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÖŸàÿ≠ÿØÿ© (CSS)', file: 'css/unified-sidebar.css', icon: 'fa-palette' },
        ];

        let stats = { success: 0, error: 0, pending: pages.length };
        let errors = [];

        function renderPages() {
            const grid = document.getElementById('testGrid');
            grid.innerHTML = pages.map((page, index) => `
                <div class="test-card pending" id="card-${index}">
                    <div class="card-header">
                        <div class="card-title">
                            <i class="fas ${page.icon}"></i>
                            ${page.name}
                        </div>
                        <i class="fas fa-clock status-icon pending" id="icon-${index}"></i>
                    </div>
                    <div class="card-info" id="info-${index}">
                        üìÑ ${page.file}
                    </div>
                    <button class="test-btn" onclick="testPage(${index})">
                        <i class="fas fa-play"></i> ÿßÿÆÿ™ÿ®ÿßÿ± ÿßŸÑÿµŸÅÿ≠ÿ©
                    </button>
                </div>
            `).join('');
        }

        async function testPage(index) {
            const page = pages[index];
            const card = document.getElementById(`card-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            const info = document.getElementById(`info-${index}`);
            const btn = card.querySelector('.test-btn');

            btn.innerHTML = '<span class="loading"></span> ÿ¨ÿßÿ±Ÿä ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±...';
            btn.disabled = true;

            try {
                const response = await fetch(page.file, { method: 'HEAD' });
                
                if (response.ok) {
                    card.className = 'test-card success';
                    icon.className = 'fas fa-check-circle status-icon success';
                    info.innerHTML = `‚úÖ ÿßŸÑÿµŸÅÿ≠ÿ© ÿ™ÿπŸÖŸÑ ÿ®ÿ¥ŸÉŸÑ ÿµÿ≠Ÿäÿ≠<br>üìÑ ${page.file}`;
                    btn.innerHTML = '<i class="fas fa-check"></i> ŸÜÿ¨ÿ≠ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±';
                    btn.style.background = '#10b981';
                    
                    stats.success++;
                    stats.pending--;
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                card.className = 'test-card error';
                icon.className = 'fas fa-times-circle status-icon error';
                info.innerHTML = `‚ùå ÿÆÿ∑ÿ£: ${error.message}<br>üìÑ ${page.file}`;
                btn.innerHTML = '<i class="fas fa-times"></i> ŸÅÿ¥ŸÑ ÿßŸÑÿßÿÆÿ™ÿ®ÿßÿ±';
                btn.style.background = '#ef4444';
                
                stats.error++;
                stats.pending--;
                errors.push({ page: page.name, file: page.file, error: error.message });
            }

            updateStats();
            btn.disabled = false;
        }

        async function testAllPages() {
            stats = { success: 0, error: 0, pending: pages.length };
            errors = [];
            renderPages();
            updateStats();

            for (let i = 0; i < pages.length; i++) {
                await testPage(i);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            if (errors.length > 0) {
                showErrors();
            }
        }

        function updateStats() {
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('pendingCount').textContent = stats.pending;
        }

        function showErrors() {
            const errorLog = document.getElementById('errorLog');
            const errorList = document.getElementById('errorList');
            
            errorLog.style.display = 'block';
            errorList.innerHTML = errors.map(err => `
                <div class="error-item">
                    <strong>${err.page}</strong><br>
                    üìÑ ${err.file}<br>
                    ‚ùå ${err.error}
                </div>
            `).join('');
        }

        // Initialize
        renderPages();
    </script>
</body>
</html>
