<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات تسجيل المكاتب - Dalma Admin Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-sidebar.css">
    <style>
        .offices-page {
            padding: 30px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-title i {
            color: var(--primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card-mini {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
        }

        .stat-card-mini:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-lg);
        }

        .stat-card-mini .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-card-mini .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .stat-card-mini .stat-icon {
            float: left;
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-card-mini.primary .stat-icon { background: linear-gradient(135deg, #6366f1, #4f46e5); }
        .stat-card-mini.success .stat-icon { background: linear-gradient(135deg, #10b981, #059669); }
        .stat-card-mini.warning .stat-icon { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .stat-card-mini.danger .stat-icon { background: linear-gradient(135deg, #ef4444, #dc2626); }

        /* Filters Section */
        .filters-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 14px;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        /* Offices Table */
        .offices-table-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 2px 8px var(--shadow);
            border: 1px solid var(--border);
        }

        .table-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .table-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .offices-table {
            width: 100%;
            border-collapse: collapse;
        }

        .offices-table thead {
            background: var(--bg-tertiary);
        }

        .offices-table th {
            padding: 15px 20px;
            text-align: right;
            font-size: 13px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
        }

        .offices-table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.2s ease;
        }

        .offices-table tbody tr:hover {
            background: var(--bg-tertiary);
        }

        .offices-table td {
            padding: 18px 20px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .office-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .office-icon {
            width: 45px;
            height: 45px;
            border-radius: 10px;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
        }

        .office-info {
            flex: 1;
        }

        .office-name {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .office-city {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .badge.pending { background: #fef3c7; color: #92400e; }
        .badge.approved { background: #d1fae5; color: #065f46; }
        .badge.rejected { background: #fee2e2; color: #991b1b; }
        .badge.free { background: #e5e7eb; color: #374151; }
        .badge.basic { background: #d1fae5; color: #065f46; }
        .badge.pro { background: #ddd6fe; color: #5b21b6; }
        .badge.vip { background: #fef3c7; color: #92400e; }

        .table-actions-cell {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .btn-icon.view:hover { background: #dbeafe; color: #1e40af; }
        .btn-icon.approve:hover { background: #d1fae5; color: #065f46; }
        .btn-icon.reject:hover { background: #fee2e2; color: #991b1b; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 20px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .modal-close {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--danger);
            color: white;
        }

        .modal-body {
            padding: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            padding: 15px;
            background: var(--bg-tertiary);
            border-radius: 10px;
        }

        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-weight: 600;
        }

        .info-value {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .subscription-info {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .subscription-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .days-left {
            font-size: 24px;
            font-weight: 800;
        }

        .days-left.danger { color: var(--danger); }
        .days-left.warning { color: var(--warning); }
        .days-left.success { color: var(--success); }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Unified Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="offices-page">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-building"></i>
                    طلبات تسجيل المكاتب العقارية
                </h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        <span>تصدير Excel</span>
                    </button>
                    <button class="btn btn-primary" onclick="loadRequests()">
                        <i class="fas fa-sync"></i>
                        <span>تحديث</span>
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card-mini warning">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-label">قيد المراجعة</div>
                    <div class="stat-value" id="pendingCount">0</div>
                </div>
                <div class="stat-card-mini success">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-label">مقبول</div>
                    <div class="stat-value" id="approvedCount">0</div>
                </div>
                <div class="stat-card-mini danger">
                    <div class="stat-icon"><i class="fas fa-times-circle"></i></div>
                    <div class="stat-label">مرفوض</div>
                    <div class="stat-value" id="rejectedCount">0</div>
                </div>
                <div class="stat-card-mini primary">
                    <div class="stat-icon"><i class="fas fa-list"></i></div>
                    <div class="stat-label">إجمالي الطلبات</div>
                    <div class="stat-value" id="totalCount">0</div>
                </div>
            </div>

            <!-- Filters Section -->
            <div class="filters-section">
                <div class="filters-grid">
                    <div class="filter-group">
                        <label>البحث</label>
                        <input type="text" id="searchInput" placeholder="ابحث باسم المكتب..." onkeyup="filterRequests()">
                    </div>
                    <div class="filter-group">
                        <label>الحالة</label>
                        <select id="statusFilter" onchange="filterRequests()">
                            <option value="all">الكل</option>
                            <option value="pending">قيد المراجعة</option>
                            <option value="approved">مقبول</option>
                            <option value="rejected">مرفوض</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>الباقة</label>
                        <select id="planFilter" onchange="filterRequests()">
                            <option value="all">الكل</option>
                            <option value="free">مجاني</option>
                            <option value="basic">أساسي</option>
                            <option value="pro">احترافي</option>
                            <option value="vip">VIP</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>المدينة</label>
                        <select id="cityFilter" onchange="filterRequests()">
                            <option value="all">الكل</option>
                            <option value="عرعر">عرعر</option>
                            <option value="طريف">طريف</option>
                            <option value="رفحاء">رفحاء</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Offices Table -->
            <div class="offices-table-container">
                <div class="table-header">
                    <div class="table-title">قائمة الطلبات</div>
                    <div class="table-actions">
                        <span id="requestsCount" style="color: var(--text-secondary); font-size: 14px;">جاري التحميل...</span>
                    </div>
                </div>
                <div style="overflow-x: auto;">
                    <table class="offices-table">
                        <thead>
                            <tr>
                                <th>المكتب</th>
                                <th>الباقة</th>
                                <th>الحالة</th>
                                <th>الجوال</th>
                                <th>تاريخ الطلب</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="requestsTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 60px;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--primary);"></i>
                                    <p style="margin-top: 20px; color: var(--text-secondary);">جاري تحميل البيانات...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Office Details Modal -->
    <div class="modal" id="officeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">تفاصيل الطلب</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Content will be inserted here -->
            </div>
            <div class="modal-footer" id="modalFooter">
                <!-- Actions will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/office-registrations.js"></script>
</body>
</html>
