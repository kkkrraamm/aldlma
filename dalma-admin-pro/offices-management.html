<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المكاتب - Dalma Admin Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
</head>
<body>
    <!-- Unified Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="offices-page" style="padding: 30px;">
            <!-- Page Header -->
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h1 class="page-title" style="font-size: 28px; font-weight: 800; display: flex; align-items: center; gap: 12px;">
                    <i class="fas fa-building" style="color: var(--primary);"></i>
                    إدارة المكاتب النشطة
                </h1>
                <div class="header-actions" style="display: flex; gap: 12px;">
                    <button class="btn btn-secondary" onclick="exportOffices()" style="padding: 12px 24px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; background: var(--bg-tertiary); color: var(--text-primary);">
                        <i class="fas fa-download"></i>
                        <span>تصدير</span>
                    </button>
                    <button class="btn btn-primary" onclick="loadOffices()" style="padding: 12px 24px; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; background: var(--primary); color: white;">
                        <i class="fas fa-sync"></i>
                        <span>تحديث</span>
                    </button>
                </div>
            </div>

            <!-- Stats Overview -->
            <div class="stats-overview" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                <div class="stat-card-mini success" style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                    <div class="stat-icon" style="float: left; width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 24px;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-label" style="font-size: 13px; color: var(--text-secondary); margin-bottom: 8px;">مكاتب نشطة</div>
                    <div class="stat-value" id="activeOffices" style="font-size: 28px; font-weight: 800;">0</div>
                </div>
                <div class="stat-card-mini warning" style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                    <div class="stat-icon" style="float: left; width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; font-size: 24px;">
                        <i class="fas fa-pause-circle"></i>
                    </div>
                    <div class="stat-label" style="font-size: 13px; color: var(--text-secondary); margin-bottom: 8px;">معلق</div>
                    <div class="stat-value" id="suspendedOffices" style="font-size: 28px; font-weight: 800;">0</div>
                </div>
                <div class="stat-card-mini danger" style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                    <div class="stat-icon" style="float: left; width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; font-size: 24px;">
                        <i class="fas fa-ban"></i>
                    </div>
                    <div class="stat-label" style="font-size: 13px; color: var(--text-secondary); margin-bottom: 8px;">محظور</div>
                    <div class="stat-value" id="blockedOffices" style="font-size: 28px; font-weight: 800;">0</div>
                </div>
                <div class="stat-card-mini primary" style="background: var(--bg-secondary); padding: 20px; border-radius: 12px; border: 1px solid var(--border);">
                    <div class="stat-icon" style="float: left; width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #6366f1, #4f46e5); color: white; font-size: 24px;">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-label" style="font-size: 13px; color: var(--text-secondary); margin-bottom: 8px;">إجمالي</div>
                    <div class="stat-value" id="totalOffices" style="font-size: 28px; font-weight: 800;">0</div>
                </div>
            </div>

            <!-- Offices Table -->
            <div class="offices-table-container" style="background: var(--bg-secondary); border-radius: 15px; overflow: hidden; border: 1px solid var(--border);">
                <div class="table-header" style="padding: 20px 25px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between;">
                    <div class="table-title" style="font-size: 18px; font-weight: 700;">قائمة المكاتب</div>
                    <span id="officesCount" style="color: var(--text-secondary); font-size: 14px;">جاري التحميل...</span>
                </div>
                <div style="overflow-x: auto;">
                    <table class="offices-table" style="width: 100%; border-collapse: collapse;">
                        <thead style="background: var(--bg-tertiary);">
                            <tr>
                                <th style="padding: 15px 20px; text-align: right; font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">المكتب</th>
                                <th style="padding: 15px 20px; text-align: right; font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">الباقة</th>
                                <th style="padding: 15px 20px; text-align: right; font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">الحالة</th>
                                <th style="padding: 15px 20px; text-align: right; font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">الاشتراك ينتهي</th>
                                <th style="padding: 15px 20px; text-align: right; font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">آخر دخول</th>
                                <th style="padding: 15px 20px; text-align: right; font-size: 13px; font-weight: 700; color: var(--text-secondary); text-transform: uppercase;">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="officesTableBody">
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 60px;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 40px; color: var(--primary);"></i>
                                    <p style="margin-top: 20px; color: var(--text-secondary);">جاري التحميل...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="js/topbar.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/offices-management.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { renderTopBar('إدارة المكاتب'); });
    </script>
</body>
</html>
