<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات الترقية - Dalma Admin Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-sidebar.css">
    <link rel="stylesheet" href="css/topbar.css">
    <style>
        .upgrade-requests-page {
            padding: 30px;
        }
        .page-container {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-lg);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .requests-table {
            background: var(--bg-secondary);
            border-radius: 15px;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-secondary);
        }

        th {
            background: var(--bg-tertiary);
            padding: 15px;
            text-align: right;
            font-weight: 700;
            font-size: 13px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        tr:hover td {
            background: var(--bg-tertiary);
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .plan-badge {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
        }

        .plan-basic { background: #dbeafe; color: #1e40af; }
        .plan-pro { background: #fce7f3; color: #9f1239; }
        .plan-vip { background: #fef3c7; color: #92400e; }

        .action-btns {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-approve {
            background: #10b981;
            color: white;
        }

        .btn-approve:hover {
            background: #059669;
        }

        .btn-reject {
            background: #ef4444;
            color: white;
        }

        .btn-reject:hover {
            background: #dc2626;
        }

        .btn-view {
            background: #6366f1;
            color: white;
        }

        .btn-view:hover {
            background: #4f46e5;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
        }

        .empty-state i {
            font-size: 64px;
            opacity: 0.3;
            margin-bottom: 20px;
            color: var(--text-tertiary);
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        
        .empty-state p {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- Unified Sidebar -->
    <div id="sidebarContainer"></div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="upgrade-requests-page">
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-arrow-up"></i>
                    طلبات الترقية
                </h1>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="loadRequests()">
                        <i class="fas fa-sync"></i>
                        تحديث
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-overview">
                <div class="stat-card">
                    <div class="stat-value" style="color: #f59e0b;" id="pendingCount">0</div>
                    <div class="stat-label">قيد المراجعة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #10b981;" id="approvedCount">0</div>
                    <div class="stat-label">تم الموافقة</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #ef4444;" id="rejectedCount">0</div>
                    <div class="stat-label">تم الرفض</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" style="color: #6366f1;" id="totalRevenue">0</div>
                    <div class="stat-label">إيرادات متوقعة (ر.س)</div>
                </div>
            </div>

            <!-- Requests Table -->
            <div class="requests-table">
                <div class="table-header">
                    <h3 style="font-size: 18px; font-weight: 700; margin: 0;">
                        <i class="fas fa-list"></i>
                        قائمة الطلبات
                    </h3>
                    <div>
                        <select id="filterStatus" onchange="filterRequests()" style="padding: 8px 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.3); background: rgba(255,255,255,0.1); color: white; font-weight: 600;">
                            <option value="all">جميع الطلبات</option>
                            <option value="pending">قيد المراجعة</option>
                            <option value="approved">تم الموافقة</option>
                            <option value="rejected">تم الرفض</option>
                        </select>
                    </div>
                </div>

                <div id="requestsContainer">
                    <!-- سيتم ملؤها ديناميكياً -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/topbar.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/main.js"></script>
    <script src="js/upgrade-requests.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => { renderTopBar('طلبات الترقية'); });
    </script>
</body>
</html>
