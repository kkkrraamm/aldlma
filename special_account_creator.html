<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء حساب خاص - AALDMA</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .logo h1 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
    }
    
    .logo p {
      color: #666;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .role-option {
      padding: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .role-option:hover {
      border-color: #667eea;
      transform: translateY(-2px);
    }
    
    .role-option.active {
      border-color: #667eea;
      background: #f0f4ff;
    }
    
    .role-option .icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    
    .role-option .title {
      font-weight: 600;
      color: #333;
    }
    
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .note {
      background: #fff3cd;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      color: #856404;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>🎯 AALDMA</h1>
      <p>إنشاء حساب إعلامي أو مقدم خدمة</p>
    </div>
    
    <div class="note">
      <strong>ملاحظة:</strong> هذه الصفحة مخصصة لإنشاء حسابات الإعلاميين ومقدمي الخدمات فقط. الحسابات العادية يتم إنشاؤها من التطبيق مباشرة.
    </div>
    
    <form id="specialAccountForm">
      <div class="form-group">
        <label>نوع الحساب</label>
        <div class="role-selector">
          <div class="role-option" data-role="media">
            <div class="icon">🎥</div>
            <div class="title">إعلامي</div>
          </div>
          <div class="role-option" data-role="provider">
            <div class="icon">🏪</div>
            <div class="title">مقدم خدمة</div>
          </div>
        </div>
        <input type="hidden" id="role" name="role" required>
      </div>
      
      <div class="form-group">
        <label>الاسم الكامل</label>
        <input type="text" id="name" name="name" placeholder="أدخل الاسم" required>
      </div>
      
      <div class="form-group">
        <label>رقم الجوال</label>
        <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" pattern="^(05)[0-9]{8}$" required>
      </div>
      
      <div class="form-group">
        <label>كلمة المرور</label>
        <input type="password" id="password" name="password" placeholder="أدخل كلمة مرور قوية" minlength="8" required>
      </div>
      
      <div class="form-group">
        <label>تاريخ الميلاد</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      
      <button type="submit" class="submit-btn">إنشاء الحساب</button>
    </form>
    
    <div id="message" class="message"></div>
  </div>
  
  <script>
    const roleOptions = document.querySelectorAll('.role-option');
    const roleInput = document.getElementById('role');
    const form = document.getElementById('specialAccountForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = form.querySelector('.submit-btn');
    
    // اختيار نوع الحساب
    roleOptions.forEach(option => {
      option.addEventListener('click', () => {
        roleOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        roleInput.value = option.dataset.role;
      });
    });
    
    // إرسال النموذج
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (!roleInput.value) {
        showMessage('الرجاء اختيار نوع الحساب', 'error');
        return;
      }
      
      const formData = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        password: document.getElementById('password').value,
        dateOfBirth: document.getElementById('dob').value,
        role: roleInput.value
      };
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'جاري الإنشاء...';
      
      try {
        const response = await fetch('https://dalma-api.onrender.com/user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage(`✅ تم إنشاء الحساب بنجاح! يمكن الآن تسجيل الدخول من التطبيق باستخدام الجوال: ${formData.phone}`, 'success');
          form.reset();
          roleOptions.forEach(opt => opt.classList.remove('active'));
        } else {
          showMessage(`❌ ${data.error || 'حدث خطأ أثناء إنشاء الحساب'}`, 'error');
        }
      } catch (error) {
        showMessage(`❌ خطأ في الاتصال: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'إنشاء الحساب';
      }
    });
    
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
