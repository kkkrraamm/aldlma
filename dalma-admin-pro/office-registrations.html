<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلبات تسجيل المكاتب - Dalma Admin Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/unified-sidebar.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="top-bar-left">
                <button class="btn-icon" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">
                    <span>الطلبات</span>
                    <i class="fas fa-chevron-left"></i>
                    <span>طلبات المكاتب العقارية</span>
                </div>
            </div>
            <div class="top-bar-right">
                <button class="btn-icon" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="btn-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
                <div class="user-menu">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=10b981&color=fff" alt="Admin">
                    <span>Admin</span>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <div class="page-container">
            <div class="page-header">
                <div>
                    <h1 class="page-title">
                        <i class="fas fa-building"></i>
                        طلبات تسجيل المكاتب العقارية
                    </h1>
                    <p class="page-subtitle">مراجعة وقبول/رفض طلبات انضمام المكاتب العقارية لمنصة الدلما</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="loadRequests()">
                        <i class="fas fa-sync"></i>
                        تحديث
                    </button>
                </div>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon warning">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">قيد المراجعة</span>
                        <span class="stat-value" id="stat-pending">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon success">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">مقبول</span>
                        <span class="stat-value" id="stat-approved">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon danger">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">مرفوض</span>
                        <span class="stat-value" id="stat-rejected">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon primary">
                        <i class="fas fa-list"></i>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">إجمالي الطلبات</span>
                        <span class="stat-value" id="stat-total">0</span>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="card">
                <div class="tabs-header">
                    <button class="tab-btn active" onclick="switchTab('all')">
                        <i class="fas fa-th-large"></i>
                        جميع الطلبات
                        <span class="tab-badge" id="badge-all">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('pending')">
                        <i class="fas fa-hourglass-half"></i>
                        قيد المراجعة
                        <span class="tab-badge" id="badge-pending">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('approved')">
                        <i class="fas fa-check-circle"></i>
                        مقبول
                        <span class="tab-badge" id="badge-approved">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('rejected')">
                        <i class="fas fa-times-circle"></i>
                        مرفوض
                        <span class="tab-badge" id="badge-rejected">0</span>
                    </button>
                </div>

                <div class="tab-content active" id="content-all">
                    <div class="requests-grid" id="requests-all"></div>
                </div>
                <div class="tab-content" id="content-pending">
                    <div class="requests-grid" id="requests-pending"></div>
                </div>
                <div class="tab-content" id="content-approved">
                    <div class="requests-grid" id="requests-approved"></div>
                </div>
                <div class="tab-content" id="content-rejected">
                    <div class="requests-grid" id="requests-rejected"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/office-registrations.js"></script>

    <style>
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .stat-icon.success {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .stat-icon.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .stat-icon.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .stat-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .tabs-header {
            display: flex;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border);
            border-radius: 15px 15px 0 0;
            overflow-x: auto;
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--primary);
            background: var(--bg-secondary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .tab-badge {
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            min-width: 24px;
            text-align: center;
        }

        .tab-btn.active .tab-badge {
            background: var(--primary);
        }

        .tab-content {
            display: none;
            padding: 25px;
        }

        .tab-content.active {
            display: block;
        }

        .requests-grid {
            display: grid;
            gap: 20px;
        }

        .request-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .request-card:hover {
            box-shadow: 0 8px 25px var(--shadow-lg);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .office-info h3 {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .office-info h3 i {
            color: var(--primary);
        }

        .office-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .meta-item i {
            color: var(--primary);
            width: 18px;
            text-align: center;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-pending {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
            border: 2px solid #fbbf24;
        }

        .status-approved {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 2px solid #10b981;
        }

        .status-rejected {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #991b1b;
            border: 2px solid #ef4444;
        }

        .plan-section {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
        }

        .plan-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .plan-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 15px;
        }

        .plan-free {
            background: linear-gradient(135deg, #e5e7eb, #d1d5db);
            color: #374151;
        }

        .plan-basic {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
        }

        .plan-pro {
            background: linear-gradient(135deg, #ddd6fe, #c4b5fd);
            color: #5b21b6;
        }

        .plan-vip {
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            color: #92400e;
        }

        .plan-price {
            font-size: 18px;
            font-weight: 800;
            color: var(--primary);
        }

        .info-box {
            background: var(--bg-tertiary);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-right: 4px solid var(--primary);
        }

        .info-box-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-tertiary);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .info-box-content {
            color: var(--text-primary);
            line-height: 1.6;
        }

        .request-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .request-date {
            font-size: 13px;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .request-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-approve {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-reject {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 80px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-tertiary);
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .loading p {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tabs-header {
                overflow-x: auto;
            }

            .office-meta {
                grid-template-columns: 1fr;
            }

            .request-actions {
                width: 100%;
            }

            .btn-approve, .btn-reject {
                flex: 1;
            }
        }
    </style>
</body>
</html>
