<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔬 اختبار شامل لـ APIs - Dalma Admin Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .config-section {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: 600;
            color: #10b981;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: white;
            font-family: 'Cairo', sans-serif;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255,255,255,0.1);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .stat-card.success .stat-number { color: #10b981; }
        .stat-card.error .stat-number { color: #ef4444; }
        .stat-card.pending .stat-number { color: #f59e0b; }
        .stat-card.info .stat-number { color: #3b82f6; }

        .test-section {
            margin-bottom: 30px;
        }

        .section-header {
            background: linear-gradient(135deg, #10b981, #059669);
            padding: 20px 30px;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 {
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .test-grid {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 0 0 16px 16px;
            display: grid;
            gap: 15px;
        }

        .test-item {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            border-right: 4px solid #64748b;
            transition: all 0.3s;
        }

        .test-item.testing { border-right-color: #f59e0b; }
        .test-item.success { border-right-color: #10b981; }
        .test-item.error { border-right-color: #ef4444; }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .test-title {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-status {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .test-status.pending { background: #64748b; }
        .test-status.testing { background: #f59e0b; }
        .test-status.success { background: #10b981; }
        .test-status.error { background: #ef4444; }

        .test-details {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 12px;
        }

        .test-result {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .test-result.show { display: block; }

        .test-result pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-test {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 0.9rem;
            padding: 8px 16px;
        }

        .btn-test:hover {
            transform: scale(1.05);
        }

        .btn-test:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .log-section {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 16px;
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
            border-right: 3px solid;
        }

        .log-item.info { background: rgba(59, 130, 246, 0.1); border-right-color: #3b82f6; }
        .log-item.success { background: rgba(16, 185, 129, 0.1); border-right-color: #10b981; }
        .log-item.error { background: rgba(239, 68, 68, 0.1); border-right-color: #ef4444; }
        .log-item.warning { background: rgba(245, 158, 11, 0.1); border-right-color: #f59e0b; }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔬 اختبار شامل لـ Backend APIs</h1>
            <p style="color: #94a3b8; margin-top: 10px;">اختبار جميع الطلبات والبيانات والرفع والتحقق من عدم وجود أخطاء</p>
        </div>

        <!-- Configuration -->
        <div class="config-section">
            <h3 style="margin-bottom: 20px; color: #10b981;">⚙️ إعدادات الاختبار</h3>
            <div class="config-grid">
                <div class="input-group">
                    <label>🌐 Backend URL</label>
                    <input type="text" id="apiUrl" value="https://dalma-api.onrender.com" placeholder="https://dalma-api.onrender.com">
                </div>
                <div class="input-group">
                    <label>👤 Admin Username</label>
                    <input type="text" id="username" value="kima" placeholder="admin username">
                </div>
                <div class="input-group">
                    <label>🔑 Admin Password</label>
                    <input type="password" id="password" value="" placeholder="admin password">
                </div>
                <div class="input-group">
                    <label>🔐 API Key</label>
                    <input type="text" id="apiKey" value="dalma-secure-2024-v1" placeholder="API Key">
                </div>
            </div>
            <div class="action-buttons" style="margin-top: 20px;">
                <button class="btn btn-primary" onclick="testAll()">
                    <i class="fas fa-play-circle"></i> اختبار جميع APIs
                </button>
                <button class="btn btn-primary" onclick="clearLogs()">
                    <i class="fas fa-trash"></i> مسح السجل
                </button>
                <button class="btn btn-primary" onclick="exportReport()">
                    <i class="fas fa-download"></i> تصدير التقرير
                </button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card success">
                <div class="stat-number" id="successCount">0</div>
                <div>✅ نجح</div>
            </div>
            <div class="stat-card error">
                <div class="stat-number" id="errorCount">0</div>
                <div>❌ فشل</div>
            </div>
            <div class="stat-card pending">
                <div class="stat-number" id="pendingCount">0</div>
                <div>⏳ قيد الانتظار</div>
            </div>
            <div class="stat-card info">
                <div class="stat-number" id="totalCount">0</div>
                <div>📊 إجمالي</div>
            </div>
        </div>

        <!-- Test Sections -->
        <div id="testSections"></div>

        <!-- Live Log -->
        <div class="log-section">
            <h3 style="margin-bottom: 15px; color: #10b981;">📝 سجل الاختبار المباشر</h3>
            <div id="liveLog"></div>
        </div>
    </div>

    <script>
        const API_TESTS = {
            'Authentication': [
                { name: 'تسجيل دخول Admin', endpoint: '/api/admin/login', method: 'POST', auth: false, body: () => ({ username: getConfig().username, password: getConfig().password, apiKey: getConfig().apiKey }) },
                { name: 'التحقق من Token', endpoint: '/api/admin/verify', method: 'GET', auth: true },
            ],
            'User Management': [
                { name: 'جلب جميع المستخدمين', endpoint: '/api/admin/users', method: 'GET', auth: true },
                { name: 'إحصائيات المستخدمين', endpoint: '/api/admin/stats', method: 'GET', auth: true },
            ],
            'Requests Management': [
                { name: 'جلب طلبات الإعلاميين', endpoint: '/api/admin/media-requests', method: 'GET', auth: true },
                { name: 'جلب طلبات مزودي الخدمة', endpoint: '/api/admin/provider-requests', method: 'GET', auth: true },
            ],
            'IP Management': [
                { name: 'جلب IPs المسموحة', endpoint: '/api/admin/allowed-ips', method: 'GET', auth: true },
            ],
            'Content Management': [
                { name: 'جلب الإعلانات', endpoint: '/api/ads/home', method: 'GET', auth: false },
                { name: 'جلب الشركاء', endpoint: '/api/partners', method: 'GET', auth: false },
                { name: 'جلب الفئات', endpoint: '/api/categories', method: 'GET', auth: false },
            ],
            'App Settings': [
                { name: 'جلب إعدادات التطبيق', endpoint: '/api/app/settings', method: 'GET', auth: false },
            ],
            'Security': [
                { name: 'جلب محاولات تسجيل الدخول', endpoint: '/api/admin/login-attempts', method: 'GET', auth: true },
                { name: 'جلب IPs المحظورة', endpoint: '/api/admin/blocked-ips', method: 'GET', auth: true },
            ],
            'Notifications': [
                { name: 'جلب إحصائيات الإشعارات', endpoint: '/api/admin/notifications/stats', method: 'GET', auth: true },
                { name: 'جلب سجل الإشعارات', endpoint: '/api/admin/notifications/history', method: 'GET', auth: true },
            ],
            'Reports': [
                { name: 'جلب تقرير المستخدمين', endpoint: '/api/admin/reports/users', method: 'GET', auth: true },
                { name: 'جلب تقرير الطلبات', endpoint: '/api/admin/reports/requests', method: 'GET', auth: true },
            ],
        };

        let stats = { success: 0, error: 0, pending: 0, total: 0 };
        let authToken = null;
        let testResults = {};

        function getConfig() {
            return {
                apiUrl: document.getElementById('apiUrl').value,
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                apiKey: document.getElementById('apiKey').value,
            };
        }

        function renderTests() {
            const container = document.getElementById('testSections');
            container.innerHTML = '';
            
            let testId = 0;
            Object.keys(API_TESTS).forEach(section => {
                const tests = API_TESTS[section];
                stats.total += tests.length;
                stats.pending += tests.length;
                
                const sectionHtml = `
                    <div class="test-section">
                        <div class="section-header">
                            <h2><i class="fas fa-folder"></i> ${section}</h2>
                            <button class="btn btn-test" onclick="testSection('${section}')">
                                <i class="fas fa-play"></i> اختبار القسم
                            </button>
                        </div>
                        <div class="test-grid">
                            ${tests.map(test => {
                                const id = testId++;
                                return `
                                    <div class="test-item" id="test-${id}">
                                        <div class="test-header">
                                            <div class="test-title">
                                                <i class="fas fa-vial"></i>
                                                ${test.name}
                                            </div>
                                            <div style="display: flex; gap: 10px; align-items: center;">
                                                <span class="test-status pending" id="status-${id}">⏳ قيد الانتظار</span>
                                                <button class="btn btn-test" onclick="testApi(${id}, '${section}')" id="btn-${id}">
                                                    <i class="fas fa-play"></i> اختبار
                                                </button>
                                            </div>
                                        </div>
                                        <div class="test-details">
                                            <strong>${test.method}</strong> ${test.endpoint}
                                            ${test.auth ? '<span style="color: #f59e0b;">🔐 يتطلب مصادقة</span>' : ''}
                                        </div>
                                        <div class="test-result" id="result-${id}"></div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>
                `;
                container.innerHTML += sectionHtml;
            });
            
            updateStats();
        }

        async function testApi(id, section) {
            const tests = API_TESTS[section];
            const testIndex = id - Object.keys(API_TESTS).slice(0, Object.keys(API_TESTS).indexOf(section)).reduce((sum, s) => sum + API_TESTS[s].length, 0);
            const test = tests[testIndex];
            
            const testItem = document.getElementById(`test-${id}`);
            const statusEl = document.getElementById(`status-${id}`);
            const resultEl = document.getElementById(`result-${id}`);
            const btnEl = document.getElementById(`btn-${id}`);
            
            testItem.className = 'test-item testing';
            statusEl.className = 'test-status testing';
            statusEl.innerHTML = '<span class="loading"></span> جاري الاختبار...';
            btnEl.disabled = true;
            resultEl.classList.remove('show');
            
            log('info', `🔄 بدء اختبار: ${test.name}`);
            
            try {
                const config = getConfig();
                const url = `${config.apiUrl}${test.endpoint}`;
                
                const headers = {
                    'Content-Type': 'application/json',
                };
                
                if (test.auth && authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                    headers['x-api-key'] = config.apiKey;
                }
                
                const options = {
                    method: test.method,
                    headers: headers,
                };
                
                if (test.body) {
                    options.body = JSON.stringify(test.body());
                }
                
                const startTime = Date.now();
                const response = await fetch(url, options);
                const duration = Date.now() - startTime;
                const data = await response.json();
                
                if (response.ok) {
                    // Save token if login
                    if (test.endpoint === '/api/admin/login' && data.token) {
                        authToken = data.token;
                        log('success', `✅ تم حفظ Token للمصادقة`);
                    }
                    
                    testItem.className = 'test-item success';
                    statusEl.className = 'test-status success';
                    statusEl.innerHTML = `✅ نجح (${duration}ms)`;
                    
                    resultEl.innerHTML = `
                        <div style="color: #10b981; margin-bottom: 10px;">✅ الاستجابة ناجحة</div>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    resultEl.classList.add('show');
                    
                    stats.success++;
                    stats.pending--;
                    
                    log('success', `✅ نجح: ${test.name} (${duration}ms)`);
                    
                    testResults[id] = { success: true, data, duration };
                } else {
                    throw new Error(`${response.status}: ${data.error || data.message || 'Unknown error'}`);
                }
            } catch (error) {
                testItem.className = 'test-item error';
                statusEl.className = 'test-status error';
                statusEl.innerHTML = '❌ فشل';
                
                resultEl.innerHTML = `
                    <div style="color: #ef4444; margin-bottom: 10px;">❌ خطأ</div>
                    <pre>${error.message}</pre>
                `;
                resultEl.classList.add('show');
                
                stats.error++;
                stats.pending--;
                
                log('error', `❌ فشل: ${test.name} - ${error.message}`);
                
                testResults[id] = { success: false, error: error.message };
            }
            
            btnEl.disabled = false;
            updateStats();
        }

        async function testSection(section) {
            const tests = API_TESTS[section];
            const startId = Object.keys(API_TESTS).slice(0, Object.keys(API_TESTS).indexOf(section)).reduce((sum, s) => sum + API_TESTS[s].length, 0);
            
            for (let i = 0; i < tests.length; i++) {
                await testApi(startId + i, section);
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        async function testAll() {
            log('info', '🚀 بدء الاختبار الشامل لجميع APIs...');
            stats = { success: 0, error: 0, pending: stats.total, total: stats.total };
            updateStats();
            
            for (const section of Object.keys(API_TESTS)) {
                log('info', `📂 اختبار قسم: ${section}`);
                await testSection(section);
            }
            
            log('success', `✅ انتهى الاختبار الشامل - نجح: ${stats.success}, فشل: ${stats.error}`);
        }

        function updateStats() {
            document.getElementById('successCount').textContent = stats.success;
            document.getElementById('errorCount').textContent = stats.error;
            document.getElementById('pendingCount').textContent = stats.pending;
            document.getElementById('totalCount').textContent = stats.total;
        }

        function log(type, message) {
            const logEl = document.getElementById('liveLog');
            const time = new Date().toLocaleTimeString('ar-SA');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.innerHTML = `<strong>[${time}]</strong> ${message}`;
            logEl.insertBefore(logItem, logEl.firstChild);
        }

        function clearLogs() {
            document.getElementById('liveLog').innerHTML = '';
            log('info', '🗑️ تم مسح السجل');
        }

        function exportReport() {
            const report = {
                timestamp: new Date().toISOString(),
                stats: stats,
                results: testResults,
                config: {
                    apiUrl: getConfig().apiUrl,
                    username: getConfig().username,
                }
            };
            
            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `dalma-api-test-report-${Date.now()}.json`;
            a.click();
            
            log('success', '✅ تم تصدير التقرير');
        }

        // Initialize
        renderTests();
        log('info', '🔬 جاهز للاختبار - أدخل بيانات المصادقة واضغط "اختبار جميع APIs"');
    </script>
</body>
</html>
