<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Dalma Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --danger: #ef4444;
            --bg-light: #f8fafc;
            --text-dark: #0f172a;
            --text-light: #64748b;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header i {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-dark);
            font-weight: 700;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 50px 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 15px;
            transition: all 0.3s;
            background: #f8fafc;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .toggle-password {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 18px;
            padding: 8px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Cairo', sans-serif;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(16, 185, 129, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-login .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert i {
            font-size: 20px;
        }

        .security-badge {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .security-badge i {
            font-size: 24px;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .security-badge p {
            font-size: 13px;
            color: var(--text-light);
            line-height: 1.6;
        }

        .security-info {
            background: #f1f5f9;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .security-info h3 {
            font-size: 14px;
            color: var(--text-dark);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .security-info h3 i {
            color: var(--primary);
        }

        .security-info ul {
            list-style: none;
            padding: 0;
        }

        .security-info li {
            font-size: 13px;
            color: var(--text-light);
            margin-bottom: 8px;
            padding-right: 24px;
            position: relative;
        }

        .security-info li:before {
            content: '✓';
            position: absolute;
            right: 0;
            color: var(--primary);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-shield-halved"></i>
            <h1>لوحة تحكم الدلما</h1>
            <p>تسجيل دخول المشرف - Admin Dashboard</p>
        </div>

        <div class="login-body">
            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        اسم المستخدم
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user"></i>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="أدخل اسم المستخدم"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        كلمة المرور
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="أدخل كلمة المرور"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>تسجيل الدخول</span>
                </button>
            </form>

            <div class="security-info">
                <h3>
                    <i class="fas fa-info-circle"></i>
                    نظام الحماية متعدد الطبقات
                </h3>
                <ul>
                    <li>التحقق من IP Address</li>
                    <li>التحقق من APP_API_KEY</li>
                    <li>المصادقة بـ JWT Token</li>
                    <li>تشفير كامل للبيانات</li>
                </ul>
            </div>

            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <p>
                    محمي بنظام أمان متقدم<br>
                    <strong>Dalma Security System v3.0</strong>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://dalma-api.onrender.com';
        const APP_API_KEY = 'dalma_app_2025_secure_key_JGdmaXNkamZkc2Zkc2ZzZGZzZGZzZGZmZHNmc2Rmc2Zkc2Zkc2RmZHNmc2Zkc2Rmc2RmZHNmZHNmZHNmZHNmZHNmZHNmc2Rmcw==';

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Show alert
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <i class="fas fa-${type === 'danger' ? 'exclamation-circle' : 'check-circle'}"></i>
                <span>${message}</span>
            `;
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!username || !password) {
                showAlert('الرجاء إدخال اسم المستخدم وكلمة المرور');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div><span>جاري التحقق...</span>';

            try {
                console.log('🔐 بدء عملية تسجيل الدخول...');
                
                const response = await fetch(`${API_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': APP_API_KEY
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('✅ تم تسجيل الدخول بنجاح!');
                    console.log('📦 البيانات المستلمة:', {
                        token: data.token ? 'موجود ✅' : 'غير موجود ❌',
                        username: data.username || 'غير موجود',
                        apiKey: data.apiKey ? 'موجود ✅' : 'غير موجود ❌'
                    });
                    
                    // Save credentials
                    localStorage.setItem('admin_token', data.token);
                    localStorage.setItem('admin_username', data.username);
                    localStorage.setItem('admin_apiKey', data.apiKey);
                    
                    // Verify saved
                    console.log('💾 التحقق من الحفظ في localStorage:');
                    console.log('   Token:', localStorage.getItem('admin_token') ? 'محفوظ ✅' : 'فشل ❌');
                    console.log('   Username:', localStorage.getItem('admin_username') || 'فشل');
                    console.log('   API Key:', localStorage.getItem('admin_apiKey') ? 'محفوظ ✅' : 'فشل ❌');

                    showAlert('✅ تم تسجيل الدخول بنجاح!', 'success');
                    loginBtn.innerHTML = '<i class="fas fa-check"></i><span>جاري التحويل...</span>';

                    // Redirect to dashboard
                    console.log('🔄 التحويل إلى Dashboard بعد ثانية واحدة...');
                    setTimeout(() => {
                        console.log('➡️ التحويل الآن إلى index.html');
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    console.error('❌ فشل تسجيل الدخول:', data.error || data.message);
                    
                    let errorMessage = data.error || 'حدث خطأ في تسجيل الدخول';
                    
                    if (data.code === 'IP_NOT_ALLOWED') {
                        errorMessage = `🚫 ${errorMessage}<br><small>IP الخاص بك: ${data.yourIP || 'غير معروف'}</small>`;
                    }
                    
                    showAlert(errorMessage);
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>تسجيل الدخول</span>';
                }
            } catch (error) {
                console.error('❌ خطأ في الاتصال:', error);
                showAlert('حدث خطأ في الاتصال بالخادم. تحقق من الاتصال بالإنترنت.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>تسجيل الدخول</span>';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                console.log('✅ Admin مسجل دخول بالفعل، جاري التحويل...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
