<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الطلبات - Dalma Admin Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .requests-page {
            padding: 30px;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Tabs */
        .tabs-container {
            background: var(--bg-secondary);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .tabs-header {
            display: flex;
            background: var(--bg-tertiary);
            border-bottom: 2px solid var(--border);
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
        }

        .tab-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            color: var(--primary);
            background: var(--bg-secondary);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--primary);
        }

        .tab-badge {
            background: var(--danger);
            color: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .tab-btn.active .tab-badge {
            background: var(--primary);
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card-compact {
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s ease;
        }

        .stat-card-compact:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 15px var(--shadow-lg);
        }

        .stat-card-compact.pending { border-left-color: #f59e0b; }
        .stat-card-compact.approved { border-left-color: #10b981; }
        .stat-card-compact.rejected { border-left-color: #ef4444; }

        .stat-card-compact .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-card-compact .stat-value {
            font-size: 32px;
            font-weight: 800;
            color: var(--text-primary);
        }

        /* Requests Grid */
        .requests-grid {
            display: grid;
            gap: 20px;
        }

        .request-card {
            background: var(--bg-tertiary);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: start;
        }

        .request-card:hover {
            box-shadow: 0 8px 25px var(--shadow-lg);
            transform: translateY(-2px);
        }

        .request-avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 28px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .request-info {
            flex: 1;
        }

        .request-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .request-name {
            font-size: 20px;
            font-weight: 800;
            color: var(--text-primary);
        }

        .request-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .request-status.pending { background: #fef3c7; color: #92400e; }
        .request-status.approved { background: #d1fae5; color: #065f46; }
        .request-status.rejected { background: #fee2e2; color: #991b1b; }

        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .detail-item i {
            color: var(--primary);
        }

        .request-bio {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
        }

        .request-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: scale(1.05);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .image-preview {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-preview img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px var(--shadow-lg);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }

        .empty-state i {
            font-size: 80px;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* Image Modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 99999;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .image-modal.active {
            display: flex;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .image-modal-close {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .image-modal-close:hover {
            transform: scale(1.1) rotate(90deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .request-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .request-avatar {
                margin: 0 auto;
            }

            .request-actions {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            <img src="assets/images/logo.png" alt="Dalma Logo" style="width: 40px;">
            <span>Dalma Admin</span>
        </div>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>لوحة التحكم</span>
            </a>
            <a href="ip-management.html" class="nav-item">
                <i class="fas fa-network-wired"></i>
                <span>إدارة IPs</span>
            </a>
            <a href="users-management.html" class="nav-item">
                <i class="fas fa-users"></i>
                <span>المستخدمين</span>
            </a>
            <a href="requests-management.html" class="nav-item active">
                <i class="fas fa-file-alt"></i>
                <span>الطلبات</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <div class="admin-info">
                <i class="fas fa-user-shield"></i>
                <span id="adminName">Admin</span>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <!-- Content -->
        <div class="requests-page">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="fas fa-file-alt"></i>
                    إدارة الطلبات
                </h1>
                <button class="btn btn-secondary" onclick="refreshRequests()">
                    <i class="fas fa-sync"></i>
                    <span>تحديث</span>
                </button>
            </div>

            <!-- Tabs Container -->
            <div class="tabs-container">
                <div class="tabs-header">
                    <button class="tab-btn active" onclick="switchTab('media')">
                        <i class="fas fa-camera"></i>
                        <span>طلبات الإعلاميين</span>
                        <span class="tab-badge" id="mediaBadge">0</span>
                    </button>
                    <button class="tab-btn" onclick="switchTab('providers')">
                        <i class="fas fa-store"></i>
                        <span>طلبات مقدمي الخدمات</span>
                        <span class="tab-badge" id="providersBadge">0</span>
                    </button>
                </div>

                <!-- Media Requests Tab -->
                <div class="tab-content active" id="mediaTab">
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card-compact pending">
                            <div class="stat-label">قيد المراجعة</div>
                            <div class="stat-value" id="mediaPending">0</div>
                        </div>
                        <div class="stat-card-compact approved">
                            <div class="stat-label">مقبول</div>
                            <div class="stat-value" id="mediaApproved">0</div>
                        </div>
                        <div class="stat-card-compact rejected">
                            <div class="stat-label">مرفوض</div>
                            <div class="stat-value" id="mediaRejected">0</div>
                        </div>
                    </div>

                    <!-- Requests List -->
                    <div class="requests-grid" id="mediaRequestsList">
                        <div class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <h3>جاري التحميل...</h3>
                        </div>
                    </div>
                </div>

                <!-- Providers Requests Tab -->
                <div class="tab-content" id="providersTab">
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card-compact pending">
                            <div class="stat-label">قيد المراجعة</div>
                            <div class="stat-value" id="providersPending">0</div>
                        </div>
                        <div class="stat-card-compact approved">
                            <div class="stat-label">مقبول</div>
                            <div class="stat-value" id="providersApproved">0</div>
                        </div>
                        <div class="stat-card-compact rejected">
                            <div class="stat-label">مرفوض</div>
                            <div class="stat-value" id="providersRejected">0</div>
                        </div>
                    </div>

                    <!-- Requests List -->
                    <div class="requests-grid" id="providersRequestsList">
                        <div class="empty-state">
                            <i class="fas fa-spinner fa-spin"></i>
                            <h3>جاري التحميل...</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <button class="image-modal-close">
            <i class="fas fa-times"></i>
        </button>
        <img id="modalImage" src="" alt="Preview">
    </div>

    <script src="js/main.js"></script>
    <script src="js/requests-management.js"></script>
</body>
</html>
