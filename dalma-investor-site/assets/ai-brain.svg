<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain Circuit Pattern -->
  <g transform="translate(50, 50)">
    <!-- Central Core -->
    <circle cx="0" cy="0" r="8" fill="url(#brainGradient)"/>
    
    <!-- Neural Connections -->
    <g stroke="url(#brainGradient)" stroke-width="2" fill="none">
      <!-- Top connections -->
      <path d="M0,-8 L0,-20 L-10,-30"/>
      <path d="M0,-8 L0,-20 L10,-30"/>
      <circle cx="-10" cy="-30" r="4" fill="url(#brainGradient)"/>
      <circle cx="10" cy="-30" r="4" fill="url(#brainGradient)"/>
      
      <!-- Right connections -->
      <path d="M8,0 L20,0 L30,10"/>
      <path d="M8,0 L20,0 L30,-10"/>
      <circle cx="30" cy="10" r="4" fill="url(#brainGradient)"/>
      <circle cx="30" cy="-10" r="4" fill="url(#brainGradient)"/>
      
      <!-- Bottom connections -->
      <path d="M0,8 L0,20 L-10,30"/>
      <path d="M0,8 L0,20 L10,30"/>
      <circle cx="-10" cy="30" r="4" fill="url(#brainGradient)"/>
      <circle cx="10" cy="30" r="4" fill="url(#brainGradient)"/>
      
      <!-- Left connections -->
      <path d="M-8,0 L-20,0 L-30,10"/>
      <path d="M-8,0 L-20,0 L-30,-10"/>
      <circle cx="-30" cy="10" r="4" fill="url(#brainGradient)"/>
      <circle cx="-30" cy="-10" r="4" fill="url(#brainGradient)"/>
    </g>
    
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="40" stroke="url(#brainGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
  
  <!-- Data points -->
  <g opacity="0.6">
    <circle cx="20" cy="20" r="2" fill="#00BCD4">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="20" r="2" fill="#4CAF50">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="80" r="2" fill="#FFB300">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="80" r="2" fill="#2E7D32">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
